<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="flip.css">

<body>

    <div class="grid">
        <div class="cell mover1">
            <div class="tile">
                <div class="front">1024</div>
            </div>
        </div>
        <div class="cell mover1">
            <div class="tile flipper">
                <div class="front">1024</div>
                <div class="back">2048</div>
            </div>
        </div>
        <div class="cell mover2">
            <div class="tile ">
                <div class="front">32</div>
            </div>
        </div>
        <div class="cell">
            <div class="tile flipper">
                <div class="front">32</div>
                <div class="back">64</div>
            </div>
        </div>
        <div class="cell">
                <div class="tile appear">
                    <div class="front">4</div>
                </div>
            </div>
        </div>  
    </div>
</body>

</html>
